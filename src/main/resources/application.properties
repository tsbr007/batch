spring.application.name=batch


# DB2 Database configuration
spring.datasource.url=jdbc:db2://localhost:50000/mydb
spring.datasource.driver-class-name=com.ibm.db2.jcc.DB2Driver
spring.datasource.username=db2admin
spring.datasource.password=mydb2password

# Hibernate and JPA configurations
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DB2Dialect
spring.jpa.hibernate.ddl-auto=update

# Spring Batch table schema auto-creation
spring.batch.initialize-schema=always
